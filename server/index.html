<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de votación</title>
  <script type="module" src="/candidatos.js"></script>
  <script type="module" src="/regiones.js"></script>
  <script type="module" src="/comunas.js"></script>
</head>
<body>
  <h1>Formulario de Votación</h1>
  <form action="server.php" method="post">
    <div>
      <label for="name">Nombre y Apellido</label>
      <input type="text" name="name" id="name" required value="Alguien aqui"
        placeholder="Ingrese su nombre y apellido"
        pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ']{3,35})+([ ]{1})+([a-zA-ZñÑáéíóúÁÉÍÓÚüÜ']{3,35})">
    </div>
    <div>
      <label for="alias">Alias</label>
      <input type="text" name="alias" id="alias" required value="asd3465467"
        placeholder="Ingrese un alias" pattern="^[A-Za-z0-9]{5,15}$">
    </div>
    <div>
      <label for="rut">R.U.T.</label>
      <input type="text" name="rut" id="rut" required value="12345678-k"
        placeholder="Ingrese su RUT" pattern="([1-9]|[1-9]\d|[1-9]\d{2})((\.\d{3})*|(\d{3})*)\-(\d|k|K)">
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required value="address@domain.com"
        placeholder="Ingrese su correo electrónico">
    </div>
    <div>
      <label for="region">Región</label>
      <select name="region" id="region" required>
        <option value="0">Seleccionar ...</option>
      </select>
    </div>
    <div>
      <label for="comuna">Comuna</label>
      <select name="comuna" id="comuna" required>
        <option value="0">Seleccionar ...</option>
      </select>
    </div>
    <div>
      <label for="candidato">Candidato</label>
      <select name="candidato" id="candidato" required>
        <option value="0">Seleccionar ...</option>
      </select>
    </div>
    <div>
      <label>Cómo se enteró de Nosotros</label>
      <input type="checkbox" name="us[]" value="web" id="web">
      <label for="web">Web</label>
      <input type="checkbox" name="us[]" value="tv" id="tv">
      <label for="tv">TV</label>
      <input type="checkbox" name="us[]" value="rrss" id="rrss">
      <label for="rrss">Redes Sociales</label>
      <input type="checkbox" name="us[]" value="friend" id="friend">
      <label for="friend">Amigo</label>
    </div>

    <button type="submit">Votar</button>
  </form>
</body>
</html>
